<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Midterm Project">
    <meta name="author" content="Yami An Nephilim">
    <link href="/plugins/images/favicon.png" rel="icon" type="image/png" sizes="16x16">
    <title th:text="${account.name+' | CRM Project'}">
        Profile | CRM Project
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <!-- Animation CSS -->
    <link href="/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Color CSS -->
    <link href="/css/colors/megna-dark.css" rel="stylesheet" id="theme">
    <!-- Toastify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" type="text/css">
    <!-- Hide input file -->
    <style>
        #upload {
            display: none
        }
    </style>
    <!-- Align cover -->
    <style>
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <!-- Hide button search -->
    <style>
        #search {
            display: none
        }
    </style>
</head>

<body>
    <div th:replace="fragments/preloader :: preloader"></div>
    <div id="wrapper">
        <div th:replace="fragments/navigation :: navigation"></div>
        <div th:replace="fragments/header :: header"></div>
        <!-- Page content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">
                            Thông tin cá nhân
                        </h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12 text-right">
                        <a th:href="@{/profile/edit/info}" class="btn btn-sm btn-warning">
                            Cập nhật
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div class="white-box">
                            <div class="user-bg">
                                <img class="center" width="100%" alt="user" src="/plugins/images/large/img1.jpg">
                                <div class="overlay-box">
                                    <div class="user-content">
                                        <form name="form-avatar" th:action="@{/profile/edit/avatar}"
                                            enctype="multipart/form-data" method="post">
                                            <input type="file" name="avatar" id="upload" accept="image/jpeg">
                                            <a href="" id="upload-link">
                                                <img th:src="@{${'/plugins/images/users/'+account.image}}"
                                                    class="thumb-lg img-circle" alt="img">
                                            </a>
                                        </form>
                                        <h4 th:text="${account.name}" class="text-white">
                                            Name
                                        </h4>
                                        <h5 th:text="${account.email}" class="text-white">
                                            Email
                                        </h5>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-8 col-xs-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="white-box">
                                    <div class="col-in row">
                                        <div class="col-xs-12">
                                            <h3 th:text="${notStartedPecent+'%'}"
                                                class="counter text-right m-t-15 text-danger">
                                                0%
                                            </h3>
                                        </div>
                                        <div class="col-xs-12">
                                            <i data-icon="E" class="linea-icon linea-basic"></i>
                                            <h5 class="text-muted vb text-center">
                                                CHƯA BẮT ĐẦU
                                            </h5>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-danger" role="progressbar"
                                                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                                    th:style="'width:' + ${notStartedPecent} + '%;'"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="white-box">
                                    <div class="col-in row">
                                        <div class="col-xs-12">
                                            <h3 th:text="${inProgressPecent+'%'}"
                                                class="counter text-right m-t-15 text-megna">
                                                0%
                                            </h3>
                                        </div>
                                        <div class="col-xs-12">
                                            <i class="linea-icon linea-basic" data-icon="&#xe01b;"></i>
                                            <h5 class="text-muted vb text-center">
                                                ĐANG THỰC HIỆN
                                            </h5>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-megna" role="progressbar"
                                                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                                    th:style="'width:' + ${inProgressPecent} + '%'"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="white-box">
                                    <div class="col-in row">
                                        <div class="col-xs-12">
                                            <h3 th:text="${completedPercent+'%'}"
                                                class="counter text-right m-t-15 text-primary">
                                                0%
                                            </h3>
                                        </div>
                                        <div class="col-xs-12">
                                            <i class="linea-icon linea-basic" data-icon="&#xe00b;"></i>
                                            <h5 class="text-muted vb text-center">
                                                ĐÃ HOÀN THÀNH
                                            </h5>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-primary" role="progressbar"
                                                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                                    th:style="'width:' + ${completedPercent} + '%'"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br />
                <h4>
                    DANH SÁCH CÔNG VIỆC
                </h4>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive">
                                <table class="table" id="example">
                                    <thead>
                                        <tr>
                                            <th>
                                                STT
                                            </th>
                                            <th>
                                                Tên Công Việc
                                            </th>
                                            <th>
                                                Dự Án
                                            </th>
                                            <th>
                                                Mô Tả
                                            </th>
                                            <th>
                                                Ngày Bắt Đầu
                                            </th>
                                            <th>
                                                Ngày Kết Thúc
                                            </th>
                                            <th>
                                                Trạng Thái
                                            </th>
                                            <th>
                                                Hành Động
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="task,i : ${account.tasks}">
                                            <td th:text="${i.index+1}">
                                                No.
                                            </td>
                                            <td th:text="${task.name}">
                                                Task
                                            </td>
                                            <td th:text="${task.project.name}">
                                                Project
                                            </td>
                                            <td th:text="${task.description}">
                                                Description
                                            </td>
                                            <td th:text="${#dates.format(task.startDate,'dd/MM/yyyy')}">
                                                Start date
                                            </td>
                                            <td th:text="${#dates.format(task.endDate,'dd/MM/yyyy')}">
                                                End date
                                            </td>
                                            <td th:text="${task.status.name}">
                                                Status
                                            </td>
                                            <td>
                                                <a th:href="@{/profile/edit/task(id=${task.id})}"
                                                    class="btn btn-sm btn-primary">
                                                    Cập nhật
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
    <!-- jQuery JS -->
    <script src="/plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JS -->
    <script src="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    <!-- Slimscroll JS -->
    <script src="/js/jquery.slimscroll.js"></script>
    <!-- Wave Effects JS -->
    <script src="/js/waves.js"></script>
    <!-- Custom Theme JS -->
    <script src="/js/custom.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
    <script th:inline="javascript">
        var flag = /*[[${flag}]]*/ false;
        var msg = /*[[${msg}]]*/ null;
        if (flag) {
            Toastify({ text: msg, position: "center" }).showToast();
        }
    </script>
    <!-- Link image to input file -->
    <script>
        $(function () {
            $("#upload-link").on('click', function (e) {
                e.preventDefault();
                $("#upload:hidden").trigger('click');
            });
        });
    </script>
    <!-- Submit file change -->
    <script>
        $(":file").change(function (e) {
            $("[name=form-avatar]").trigger('submit');
        });
    </script>
    <!-- Link icon to button search -->
    <script>
        $(function () {
            $("#search-link").on('click', function (e) {
                e.preventDefault();
                $("#search:hidden").trigger('click');
            });
        });
    </script>
</body>

</html>
