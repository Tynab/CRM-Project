<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Midterm Project">
    <meta name="author" content="Yami An Nephilim">
    <link href="/plugins/images/favicon.png" rel="icon" type="image/png" sizes="16x16">
    <title>
        Task | CRM Project
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <!-- Animation CSS -->
    <link href="/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Color CSS -->
    <link href="/css/colors/megna-dark.css" rel="stylesheet" id="theme">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="javascript:void(0)" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="top-left-part">
                    <a class="logo" th:href="@{/index}">
                        <b>
                            <img src="/plugins/images/pixeladmin-logo.png" alt="home" />
                        </b>
                        <span class="hidden-xs">
                            <img src="/plugins/images/pixeladmin-text.png" alt="home" />
                        </span>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-left m-l-20 hidden-xs">
                    <li>
                        <form role="search" class="app-search hidden-xs">
                            <input type="text" placeholder="Tìm kiếm..." class="form-control">
                            <a th:href="@{/search}">
                                <i class="fa fa-search"></i>
                            </a>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-top-links navbar-right pull-right">
                    <li>
                        <div class="dropdown">
                            <a class="profile-pic dropdown-toggle" data-toggle="dropdown" href="#">
                                <img th:src="@{${'/plugins/images/users/'+user.image}}" alt="user-img" width="36"
                                    class="img-circle" />
                                <strong th:text="${user.name}" class="hidden-xs">
                                    Name
                                </strong>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a th:href="@{/profile}">
                                        Thông tin cá nhân
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a th:href="@{/logout}">
                                        Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Left navbar-header -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse slimscrollsidebar">
                <ul class="nav" id="side-menu">
                    <li style="padding: 10px 0 0;">
                        <a th:href="@{/index}" class="waves-effect">
                            <i class="fa fa-clock-o fa-fw" aria-hidden="true"></i>
                            <span class="hide-menu">
                                Dashboard
                            </span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/user}" class="waves-effect">
                            <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                            <span class="hide-menu">
                                Thành viên
                            </span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/role}" class="waves-effect">
                            <i class="fa fa-modx fa-fw" aria-hidden="true"></i>
                            <span class="hide-menu">
                                Vai Trò
                            </span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/project}" class="waves-effect">
                            <i class="fa fa-calendar fa-fw" aria-hidden="true"></i>
                            <span class="hide-menu">
                                Dự án
                            </span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/task}" class="waves-effect">
                            <i class="fa fa-table fa-fw" aria-hidden="true">
                            </i><span class="hide-menu">
                                Công việc
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Page content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">
                            Chỉnh sửa công việc
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form th:action="@{/task/edit/save}" method="put" class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Dự Án
                                    </label>
                                    <div class="col-md-12">
                                        <select name="projectId" class="form-control form-control-line">
                                            <option th:each="project : ${projects}" th:value="${project.id}"
                                                th:text="${project.name}"
                                                th:selected="${project.id}==${task.project.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Công Việc
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" name="name" th:value="${task.name}"
                                            placeholder="Tên công việc" class="form-control form-control-line" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Mô Tả
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" th:value="${task.description}" name="description"
                                            placeholder="Tên công việc" class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Người Thực Hiện
                                    </label>
                                    <div class="col-md-12">
                                        <select name="doerId" class="form-control form-control-line">
                                            <option th:each="person : ${users}" th:value="${person.id}"
                                                th:text="${person.name}" th:selected="${person.id}==${task.doer.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Ngày Bắt Đầu
                                    </label>
                                    <div class="col-md-12">
                                        <input th:value="${#dates.format(task.startDate, 'yyyy-MM-dd')}" type="date"
                                            class="form-control form-control-line" data-date=""
                                            data-date-format="DD/MM/YYYY" name="startDate" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Ngày Kết Thúc
                                    </label>
                                    <div class="col-md-12">
                                        <input th:value="${#dates.format(task.endDate, 'yyyy-MM-dd')}" type="date"
                                            class="form-control form-control-line" data-date=""
                                            data-date-format="DD/MM/YYYY" name="endDate" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success">
                                            Lưu lại
                                        </button>
                                        <a th:href="@{/task}" class="btn btn-primary">
                                            Quay lại
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
            </div>
            <footer class="footer text-center">
                2022 &copy; cybersoft.com
            </footer>
        </div>
    </div>
    <!-- jQuery JS -->
    <script src="/plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JS -->
    <script src="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    <!-- Slimscroll JS -->
    <script src="/js/jquery.slimscroll.js"></script>
    <!-- Wave Effects JS -->
    <script src="/js/waves.js"></script>
    <!-- Custom Theme JS -->
    <script src="/js/custom.min.js"></script>
    <!-- Date Picker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script>
        $("input").on("change", function () {
            this.setAttribute(
                "data-date",
                moment(this.value, "YYYY-MM-DD")
                    .format(this.getAttribute("data-date-format"))
            )
        }).trigger("change")
    </script>
    <!-- Default Date -->
    <script>
        var currentDate = (new Date()).toISOString().slice(0, 10);
        document.getElementById('start-date').value = currentDate;
        document.getElementById('end-date').value = currentDate;
    </script>
</body>

</html>
